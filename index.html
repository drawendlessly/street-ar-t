<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="js/url-asset-manager.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div id="container">
            <div id="loading-model-message">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                <div>loading your scene...</div>
            </div>
            <div id="error-model-loading-message" class="invisible">
                <div class="lds-hourglass"></div>
                <div>sorry, your scene can't be loaded,<br />you can close this webpage and try to rescan the QrCode</div>
            </div>
            <div id="marker-lost-message" class="invisible">
                <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                <div>sorry, can't find the marker to render the scene,<br />please point your camera to the QrCode</div>
            </div>
            <div id="title">street-AR-t : an AR webapp for street artists</div>
            <a-scene
                vr-mode-ui="enabled: false;"
                loading-screen="enabled: false;"
                renderer="logarithmicDepthBuffer: true;"
                arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
                id="scene"
                embedded
                gesture-detector
                url-asset-manager
            >
                <a-marker
                    id="marker"
                    type="pattern"
                    preset="custom"
                    url="assets/marker.patt"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                >
                    <a-entity
                        id="asset-entity"
                        scale="0.3 0.3 0.3"
                        class="clickable"
                        gesture-handler
                    >
                    </a-entity>
                </a-marker>
                <a-entity camera></a-entity>
            </a-scene>
        </div>
    </body>
</html>
